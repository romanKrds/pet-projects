<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid tutorial</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="headline">Grid layout on CSS grid</h1>
    <h2 class="subheadline">Container Fluid</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="content">1</div>
            <div class="content">2</div>
            <div class="content">3</div>
            <div class="content">4</div>
            <div class="content">5</div>
            <div class="content">6</div>
            <div class="content">7</div>
            <div class="content">8</div>
            <div class="content">9</div>
            <div class="content">10</div>
            <div class="content">11</div>
            <div class="content">12</div>
        </div>
    </div>
    <h2 class="subheadline">Container</h2>
    <div class="container" style="margin-top: 10px">
        <div class="row">
            <div class="content">1</div>
            <div class="content">2</div>
            <div class="content">3</div>
            <div class="content">4</div>
            <div class="content">5</div>
            <div class="content">6</div>
            <div class="content">7</div>
            <div class="content">8</div>
            <div class="content">9</div>
            <div class="content">10</div>
            <div class="content">11</div>
            <div class="content">12</div>
        </div>
    </div>

    <h2 class="subheadline">Span</h2>
    <div class="container" style="margin-top: 10px">
        <div class="row">
            <div class="content span6">1</div>
            <div class="content span6">2</div>
        </div>
    </div>

    <div class="container" style="margin-top: 10px">
        <div class="row">
            <div class="content">1</div>
            <div class="content span3">2</div>
            <div class="content">3</div>
            <div class="content">4</div>
            <div class="content span2">5</div>
            <div class="content">6</div>
            <div class="content span3">7</div>
        </div>
    </div>

    <h2 class="subheadline">Offset</h2>
    <div class="container" style="margin-top: 10px">
        <div class="row">
            <div class="content">1</div>
            <div class="content col-5 span2">2</div>
            <div class="content">3</div>
            <div class="content col-11 span2">4</div>
        </div>
    </div>
</body>
</html>
